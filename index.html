<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps to QR Code</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode"></script> <!-- Include QR Code library -->
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Uday Offest Google Maps to QR Code</h1>
        <form id="qrForm">
            <label for="maps_link">Enter Google Maps Link:</label>
            <input type="url" id="maps_link" placeholder="Enter Google Maps URL" required>
            <button type="submit">Generate QR Code</button>
        </form>

        <div id="qrCodeContainer" class="qr-code" style="display:none;">
            <h2>Your QR Code:</h2>
            <canvas id="qrcode"></canvas> <!-- QR Code will be generated here -->
            <br>
            <a id="downloadLink" href="#" class="download-btn" download="qrcode.png">Download QR Code</a> <!-- Download link -->
        </div>
    </div>

    <script>
        const form = document.getElementById('qrForm');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const qrCodeCanvas = document.getElementById('qrcode');
        const downloadLink = document.getElementById('downloadLink');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const mapsLink = document.getElementById('maps_link').value;

            if (mapsLink) {
                // Generate QR code
                QRCode.toCanvas(qrCodeCanvas, mapsLink, function (error) {
                    if (error) console.error(error);
                    else {
                        // Show QR code container
                        qrCodeContainer.style.display = 'block';

                        // Prepare the download link
                        qrCodeCanvas.toBlob(function (blob) {
                            const url = URL.createObjectURL(blob);
                            downloadLink.href = url;
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
